<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>LOGIN</title>
  </head>
  <body class="bg-gray-300">
    <header>
      <h1 class="text-5xl text-center mt-16">
        WELCOME TO BAPER <span class="font-semibold text-lime-500">BANK</span>
      </h1>
    </header>

    <main>
      <section
        class="login-sec mx-auto w-2/4 bg-lime-500 mt-12 p-4 rounded shadow-2xl"
      >
        <h3 class="text-4xl mb-4 text-center text-white">Please Login</h3>
        <div>
          <input
            id="userEmailField"
            class="border-2 border-gray-400 rounded block w-3/4 my-1 px-2 mx-auto"
            placeholder="enter your email"
            type="text"
          />
          <input
            id="userPassField"
            class="border-2 border-gray-400 rounded block w-3/4 px-2 mx-auto"
            placeholder="enter password "
            type="password"
          />
          <div class="text-center">
            <button
              id="submitButton"
              class="bg-white text-gray-600 font-semibold px-6 mt-3 rounded"
            >
              SUMBIT
            </button>
          </div>
        </div>
      </section>
    </main>

    <script></script>

    <!-- JS External -->
    <script src="js/login.js"></script>
  </body>
</html>
